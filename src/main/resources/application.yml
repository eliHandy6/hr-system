spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/metro_hr_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
#server

server:
  port: 8200

#management

management:
  endpoints:
    health:
      show-details: true

    web:
      exposure:
        include: '* '
        exclude: ''

